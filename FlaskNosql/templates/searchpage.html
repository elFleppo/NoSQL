<!DOCTYPE html>
<html lang="en">
<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {font-family: "Lato", sans-serif}
    .w3-bar, h1, button {font-family: "Montserrat", sans-serif}
    .fa-anchor, .fa-coffee {font-size:200px}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="javascript:void(0)" onclick="changePage('home')" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="javascript:void(0)" onclick="changePage('link1')" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 1</a>
    <a href="javascript:void(0)" onclick="changePage('link2')" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 2</a>
    <a href="javascript:void(0)" onclick="changePage('link3')" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 3</a>
    <a href="javascript:void(0)" onclick="changePage('link4')" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 4</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="javascript:void(0)" onclick="changePage('link1')" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="javascript:void(0)" onclick="changePage('link2')" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="javascript:void(0)" onclick="changePage('link3')" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="javascript:void(0)" onclick="changePage('link4')" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
  </div>
</div>

<!-- Search Section -->
<div class="w3-container w3-padding-64 w3-center">
  <h1 class="w3-jumbo">Search</h1>
  <div class="w3-margin-bottom">
    <!-- Filters -->
    <label for="filterCategory">Category:</label>
    <select id="filterCategory" class="w3-select">
      <option value="all" selected>All</option>
      <option value="articles">Articles</option>
      <option value="videos">Videos</option>
      <option value="images">Images</option>
    </select>
    &nbsp;&nbsp;
    <label for="filterSort">Sort by:</label>
    <select id="filterSort" class="w3-select">
      <option value="relevance" selected>Relevance</option>
      <option value="date">Date</option>
    </select>
  </div>
  <div class="w3-container">
    <input type="text" id="searchInput" class="w3-input w3-border w3-round" style="width:50%; display:inline-block" placeholder="Search...">
    <button onclick="performSearch()" class="w3-button w3-red w3-round">Search</button>
  </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
  // Toggle menu on small screens
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }

  // Simulate an API call when a nav link is clicked to change pages
  function changePage(page) {
    fetch('/api/changePage?page=' + encodeURIComponent(page))
      .then(response => response.json())
      .then(data => {
        console.log('Page changed:', data);
        // Add your logic to update the page content here
      })
      .catch(error => console.error('Error changing page:', error));
  }

  // Perform a search with filters
  function performSearch() {
    var query = document.getElementById('searchInput').value;
    var category = document.getElementById('filterCategory').value;
    var sort = document.getElementById('filterSort').value;
    fetch('/api/search?q=' + encodeURIComponent(query) + '&category=' + encodeURIComponent(category) + '&sort=' + encodeURIComponent(sort))
      .then(response => response.json())
      .then(data => {
        console.log('Search results:', data);
        // Add your logic to display search results here
      })
      .catch(error => console.error('Error during search:', error));
  }
</script>

</body>
</html>
